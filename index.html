<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <input type="datetime-local" id="datetime" />
    <button id="start">Start Countdown</button>

    <div class="timer">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>
    <div id="zodiacContainer" class="hidden">
      <img id="zodiacImage" src="/images/taurus.jpg" alt="Zodiac Sign" />
      <h2 id="zodiacMessage"></h2>
      <p id="zodiacInfo"></p>
    </div>
  </div>
</body>
</html>
